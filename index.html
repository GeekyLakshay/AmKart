<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AmKart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo">
          <h1>am<span style="color: blue; font-style: italic">Kart</span></h1>
        </div>

        <div class="nav-search">
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <input
            placeholder="Search for Products, Brands and More"
            class="search-input"
          />
        </div>

        <div class="nav-login">
          <div class="login-icon">
            <i class="fa-regular fa-user"></i>
          </div>
          <div class="user-login">
            <p>Login</p>
          </div>
        </div>

        <div class="nav-cart">
          <div class="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
          <div class="check-cart">
            <p>Cart</p>
          </div>
        </div>

        <div class="nav-seller">
          <div class="seller-icon">
            <i class="fa-solid fa-shop"></i>
          </div>
          <div class="become-seller">
            <p>Become a Seller</p>
          </div>
        </div>

        <div class="settings">
          <div class="settings-icon">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </div>
    </header>

    <div class="main-section"></div>

    <div class="card-section">
      <div class="box1 box">
        <div class="box-content">
          <h2>Gaming accessories</h2>
          <div
            class="box-image"
            style="background-image: url('box1.jpg')"
          ></div>
          <p>See more</p>
        </div>
      </div>
      <div class="box2 box">
        <div class="box-content">
          <h2>Toys under $25</h2>
          <div
            class="box-image"
            style="background-image: url('box2.jpg')"
          ></div>
          <p>Shop now</p>
        </div>
      </div>
      <div class="box3 box">
        <div class="box-content">
          <h2>Deals in PCs</h2>
          <div
            class="box-image"
            style="background-image: url('box3.jpg')"
          ></div>
          <p>Shop now</p>
        </div>
      </div>
      <div class="box4 box">
        <div class="box-content">
          <h2>Refresh your space</h2>
          <div
            class="box-image"
            style="background-image: url('box4.jpg')"
          ></div>
          <p>See more</p>
        </div>
      </div>

      <div class="box5 box">
        <div class="box-content">
          <h2>Top Deal</h2>
          <div
            class="box-image"
            style="background-image: url('box5.jpg')"
          ></div>
          <p>See all deals</p>
        </div>
      </div>
      <div class="box6 box">
        <div class="box-content">
          <h2>Shop deals in Fashion</h2>
          <div
            class="box-image"
            style="background-image: url('box6.jpg')"
          ></div>
          <p>See all deals</p>
        </div>
      </div>
      <div class="box7 box">
        <div class="box-content">
          <h2>Beauty steals under $25</h2>
          <div
            class="box-image"
            style="background-image: url('box7.jpg')"
          ></div>
          <p>Shop now</p>
        </div>
      </div>
      <div class="box8 box">
        <div class="box-content">
          <h2>Home d√©cor under $50</h2>
          <div
            class="box-image"
            style="background-image: url('box8.jpg')"
          ></div>
          <p>Shop now</p>
        </div>
      </div>
    </div>
  </body>
</html>
